<section class="container" style="margin-top: 100px;">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7 py-3 text-center">
      <!-- <img src="../../../assets/img/admin/logo_gcont2x.png" class="img-fluid" width="125" /> -->
      <h3><b>비밀번호 찾기</b></h3>
      <h5>이메일을 입력 후 이메일 전송 버튼을 클릭해주세요. <br>임시 비밀번호가 전송됩니다. </h5>
    </div>
  </div>


  <div class="row d-flex justify-content-center">

    <div class="col-md-5 py-3 d-flex justify-content-center">
      <form [formGroup]=formForgotPassword style="width: 100%;">
        <div class="form-group row">
          <div class="col-sm-12">
            <input type="text" class="form-control" formControlName='email' id="staticEmail"
              placeholder="업무용 이메일을 입력해주세요">
            <small class="form-text text-muted mt-1 text-validators {{validators.email}}">이메일 규칙을 확인해주세요.</small>
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center"><button type="button" [disabled]='disabledBtn' class="btn btn-outline-info">이메일
            전송</button></div>
      </form>
    </div>
  </div>
</section>
