<section class="container" style="margin-top: 100px;">
  <form [formGroup]=formRegister>
    <div class="row">
      <div class="col-12 py-3">
        <img src="../../../assets/img/admin/logo_gcont2x.png" class="img-fluid" width="125" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 my-2">
        <div class="form-group row">
          <label for="staticTYPE" class="col-sm-3 col-form-label">고객 TYPE</label>
          <div class="col-sm-9">
            <select type="text" class="form-control" formControlName='type' id="staticTYPE">
              <option value="">
                -
              </option>
              <option value="1">
                선택
              </option>
              <option value="1">
                고객고객
              </option>
            </select>
            <small class="form-text text-muted mt-1 text-validators {{validators.type}}">고객 타입을 선택해주세요.</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticname" class="col-sm-3 col-form-label">이름 *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName='name' id="staticname" placeholder="이름 최소 3자 이상">
            <small class="form-text text-muted mt-1 text-validators {{validators.name}}">이름을 입력해주세요.</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-3 col-form-label">이메일 *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" formControlName='email' id="staticEmail" placeholder="업무용 이메일을 입력해주세요">
            <small class="form-text text-muted mt-1 text-validators {{validators.email}}">이메일 규칙을 확인해주세요.</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticpassword" class="col-sm-3 col-form-label">비밀번호 *</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" formControlName='password' maxlength='20' minlength='8' id="staticpassword"
              placeholder="영어, 숫자 또는 특수문자 조합 8 ~ 20자 이내">
              <small class="form-text text-muted mt-1 text-validators {{validators.password}}">비밀번호 규칙을 확인해주세요</small>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticConfirmPassword" class="col-sm-3 col-form-label">비밀번호 확인 *</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" formControlName='confirmpassword'  maxlength='20' minlength='8' id="staticConfirmPassword"
              placeholder="영어, 숫자 또는 특수문자 조합 8 ~ 20자 이내">
              <small class="form-text text-muted mt-1 text-validators {{validators.confirmpassword}}">비밀번호 규칙을 확인해주세요</small>
          </div>
        </div>
      </div>
      <div class="col-md-4 my-2">
        <div class="form-group row">
          <button class="btn btn-outline-light btn-naver" style="width: 200px;">
            네이버 로그인
          </button>
        </div>
        <div class="form-group row">
          <button class="btn btn-outline-light btn-google" style="width: 200px;">
            구글 로그인
          </button>
        </div>
        <div class="form-group row">
          <button class="btn btn-outline-light btn-kakao" style="width: 200px;">
            카카오 게정 로그인
          </button>
        </div>
      </div>
      <div class="col-md-8 my-2">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="agreeall">
          <label for="agreeall" class="form-check-label" data-toggle="modal" data-target="#exampleModal">모두 동의하기
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="service">
          <label for="service" class="form-check-label">이용약관, 개인정보저치방침에 동의합니다.
          </label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="information">
          <label for="information" class="form-check-label">소식 및 정보 수신에 동의합니다.
          </label>
        </div>
        <div class="form-group row p-2 my-2">
          <button class="btn btn-outline-dark" [disabled]="disabledBtn" type="button" (click)="clickFuction()" style="width: 200px;">
            동의하고 회원가입
          </button>
        </div>
      </div>
    </div>
  </form>
</section>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Term & Condition</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
