<section class="container-fluid" style="background: #e2e6eb;">
  <div class="row my-3">
    <div class="col-md-12">
      <div>
        <h4 class="p-2">서명/도장 관리</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="p-4 d-flex flex-column justify-content-center align-items-center"
        style="width: 100%;height: 100%;border: dotted 1px #000000;">
        <button class="btn btn-middle-short btn-white my-2" type="button" (click)="modalSaignatureOpen()">
          <fa-icon [icon]="faPlus" class="fa-1x" style="color: red;"></fa-icon> 추가
        </button>
        <p style="color: #888888;" class="text-center my-2">
          서명/ 도장을<br>추가하여 사용하세요.
        </p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="p-2 d-flex flex-column justify-content-center align-items-center"
        style="width: 100%;height: 100%;background: #fff;">
        <img src="https://picsum.photos/210/210" class="img-fluid">
        <div class="d-flex bd-highlight w-100 my-2">
          <fa-icon [icon]="faStar" class="bd-highlight fa-1x mx-2"></fa-icon>
          <fa-icon [icon]="faDownload" class="bd-highlight fa-1x mx-2"></fa-icon>
          <fa-icon [icon]="faTimesCircle" class="ml-auto bd-highlight fa-1x mx-2"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</section>
<app-modal-add-signature></app-modal-add-signature>
