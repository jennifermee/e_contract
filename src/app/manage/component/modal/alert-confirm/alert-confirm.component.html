<div class="bg-modal" *ngIf="show">
  <!-- Modal -->
  <div class="modal fade show" style="display: block;padding-right: 17px;" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content rounded-0" style="background: transparent">
        <div class="modal-header rounded-0" style="background: #ffffff;color: #000000;">
          <h5 class="modal-title" id="exampleModalLabel">전송 확인</h5>
          <button type="button" style="color: #000000;" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body rounded-0" style="background: #ffffff;color: #000000;">
          <p class="text-center" style="font-size: 0.75rem;" id="title" [innerHTML]="title"></p>
          <p class="text-center" style="font-size: 0.5rem;" id="subtitle" [innerHTML]="subTitle"></p>
        </div>
        <div class="modal-footer rounded-0 d-flex justify-content-center" style="background: #ffffff;color: #000000;">
          <button type="button" class="btn btn-middle-short btn-white" (click)="onClickBtn('btnCancel')">취소</button>
          <button type="button" class="btn btn-middle-short btn-black" (click)="onClickBtn('btnConfirm')">확인</button>
        </div>
      </div>
    </div>
  </div>
</div>
