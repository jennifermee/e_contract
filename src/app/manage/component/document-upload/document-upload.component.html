<section class="container-fluid" style="background-color: #e2e6eb;">
  <div class="row">
    <div class="col-12">
      <h3>문서 업로드
      </h3>
    </div>
    <div class="col-12">
      <div ng class="w-100 bd p-2 d-flex flex-column align-items-center justify-content-center" style="height: 70vh;">
        <p>
          파일을 드래그하거나 파일 찾기 버튼을 클릭하여 <br /> 업로드할 문서를 선택해주세요.
        </p>
        <!-- <button type="button" class="btn btn-middle-long btn-white">
              <fa-icon [icon]="faSearch" class="fa-1x icon-btn"></fa-icon> 파일 찾기
            </button> -->
        <form [formGroup] = "uploadForm" >
          <input type="file" name="files" style="display: none;" id="files"  (change)="onFileSelected()" #files>
        </form>
        <button class="btn btn-middle-long btn-white" (click)="files.click()">
          <fa-icon [icon]="faSearch" class="fa-1x icon-btn"></fa-icon> 파일 찾기
        </button>
      </div>
      <ul>
        <li>지원 파일 : pdf, hwp, docx, xls, xlsx, ppt, pptx, jpg, jpeg, png 등
        </li>
        <li>업로드 가능 용량 : 5Mb</li>
      </ul>
    </div>
  </div>
</section>
